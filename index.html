<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investors Universe</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #6a1b9a;
      overflow-x: hidden;
      position: relative;
      font-family: 'Arial', sans-serif;
    }
    header {
      width: 100%;
      padding: 15px 0;
      background: #000;
      margin-bottom: 20px;
      position: relative;
      text-align: center;
    }
    .title {
      text-align: center;
      font-size: 3.5rem;
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.1em;
      user-select: none;
    }
    .planets-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      position: relative;
      z-index: 2;
      padding: 20px 5%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .row {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 60px;
    }
    .planet-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .planet {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: linear-gradient(145deg, #8EAFCE, #5d87b5);
      position: relative;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), inset 0 -5px 15px rgba(0, 0, 0, 0.2);
      animation: float 5s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    .planet:hover {
      transform: scale(1.08);
    }
    .planet-title-wrapper {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 0;
      left: 0;
      pointer-events: none;
      animation: float 5s ease-in-out infinite;
    }
    .planet .land {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(145deg, #4caf50, #388e3c);
      box-shadow: inset 0 -2px 4px rgba(0, 0, 0, 0.2);
    }
    .row:nth-child(1) .planet-wrapper:nth-child(1) .planet,
    .row:nth-child(1) .planet-wrapper:nth-child(1) .planet-title-wrapper {
      animation-delay: 0s;
    }
    .row:nth-child(1) .planet-wrapper:nth-child(2) .planet,
    .row:nth-child(1) .planet-wrapper:nth-child(2) .planet-title-wrapper {
      animation-delay: 0.7s;
    }
    .row:nth-child(1) .planet-wrapper:nth-child(3) .planet,
    .row:nth-child(1) .planet-wrapper:nth-child(3) .planet-title-wrapper {
      animation-delay: 1.4s;
    }
    .row:nth-child(2) .planet-wrapper:nth-child(1) .planet,
    .row:nth-child(2) .planet-wrapper:nth-child(1) .planet-title-wrapper {
      animation-delay: 0.3s;
    }
    .row:nth-child(2) .planet-wrapper:nth-child(2) .planet,
    .row:nth-child(2) .planet-wrapper:nth-child(2) .planet-title-wrapper {
      animation-delay: 1s;
    }
    .row:nth-child(2) .planet-wrapper:nth-child(3) .planet,
    .row:nth-child(2) .planet-wrapper:nth-child(3) .planet-title-wrapper {
      animation-delay: 1.7s;
    }
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.7; }
      100% { opacity: 0.2; }
    }
    footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      background: none;
      z-index: 10;
    }
    .footer-btn {
      background: #000;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 20px;
      padding: 10px 40px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      user-select: none;
    }
    .footer-btn:hover {
      opacity: 0.9;
    }
    /* Curved text styles */
    .planet-title {
      fill: white;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 0px 1px 3px rgba(0,0,0,0.8);
    }
    
    /* Path for the curved text at the top of the planet */
    .planet-title-path {
      fill: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">investors Universe</div>
  </header>
  <div id="stars"></div>
  <main>
    <div class="planets-container">
      <div class="row">
        <div class="planet-wrapper">
          <div class="planet" onclick="openPlanet('planet1.html')">
            <div class="land" style="width:60px;height:30px;top:40px;left:20px;"></div>
            <div class="land" style="width:30px;height:20px;top:70px;left:60px;"></div>
            <div class="land" style="width:40px;height:25px;top:20px;left:50px;"></div>
          </div>
          <div class="planet-title-wrapper">
            <svg width="200" height="200" viewBox="0 0 200 200">
              <path id="curve1" class="planet-title-path" d="M30,65 Q100,20 170,65" />
              <text class="planet-title">
                <textPath href="#curve1" startOffset="50%" text-anchor="middle">Grid-Forming Inverters</textPath>
              </text>
            </svg>
          </div>
        </div>
        
        <div class="planet-wrapper">
          <div class="planet" onclick="openPlanet('planet2.html')">
            <div class="land" style="width:50px;height:25px;top:60px;left:30px;"></div>
            <div class="land" style="width:35px;height:18px;top:30px;left:60px;"></div>
            <div class="land" style="width:25px;height:15px;top:80px;left:50px;"></div>
          </div>
          <div class="planet-title-wrapper">
            <svg width="200" height="200" viewBox="0 0 200 200">
              <path id="curve2" class="planet-title-path" d="M30,65 Q100,20 170,65" />
              <text class="planet-title">
                <textPath href="#curve2" startOffset="50%" text-anchor="middle">Grid-Following Inverters</textPath>
              </text>
            </svg>
          </div>
        </div>
        
        <div class="planet-wrapper">
          <div class="planet" onclick="openPlanet('planet3.html')">
            <div class="land" style="width:55px;height:28px;top:50px;left:40px;"></div>
            <div class="land" style="width:28px;height:18px;top:80px;left:60px;"></div>
            <div class="land" style="width:35px;height:20px;top:20px;left:30px;"></div>
          </div>
          <div class="planet-title-wrapper">
            <svg width="200" height="200" viewBox="0 0 200 200">
              <path id="curve3" class="planet-title-path" d="M30,65 Q100,20 170,65" />
              <text class="planet-title">
                <textPath href="#curve3" startOffset="50%" text-anchor="middle">GFM vs GFL Differences</textPath>
              </text>
            </svg>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="planet-wrapper">
          <div class="planet" onclick="openPlanet('planet4.html')">
            <div class="land" style="width:60px;height:30px;top:60px;left:20px;"></div>
            <div class="land" style="width:30px;height:20px;top:30px;left:60px;"></div>
            <div class="land" style="width:40px;height:25px;top:80px;left:50px;"></div>
          </div>
          <div class="planet-title-wrapper">
            <svg width="200" height="200" viewBox="0 0 200 200">
              <path id="curve4" class="planet-title-path" d="M30,65 Q100,20 170,65" />
              <text class="planet-title">
                <textPath href="#curve4" startOffset="50%" text-anchor="middle">Droop Control</textPath>
              </text>
            </svg>
          </div>
        </div>
        
        <div class="planet-wrapper">
          <div class="planet" onclick="openPlanet('planet5.html')">
            <div class="land" style="width:50px;height:25px;top:40px;left:30px;"></div>
            <div class="land" style="width:35px;height:18px;top:70px;left:60px;"></div>
            <div class="land" style="width:25px;height:15px;top:20px;left:50px;"></div>
          </div>
          <div class="planet-title-wrapper">
            <svg width="200" height="200" viewBox="0 0 200 200">
              <path id="curve5" class="planet-title-path" d="M30,65 Q100,20 170,65" />
              <text class="planet-title">
                <textPath href="#curve5" startOffset="50%" text-anchor="middle">Phase-Locked Loop</textPath>
              </text>
            </svg>
          </div>
        </div>
        
        <div class="planet-wrapper">
          <div class="planet" onclick="openPlanet('planet6.html')">
            <div class="land" style="width:55px;height:28px;top:80px;left:40px;"></div>
            <div class="land" style="width:28px;height:18px;top:50px;left:60px;"></div>
            <div class="land" style="width:35px;height:20px;top:30px;left:30px;"></div>
          </div>
          <div class="planet-title-wrapper">
            <svg width="200" height="200" viewBox="0 0 200 200">
              <path id="curve6" class="planet-title-path" d="M30,65 Q100,20 170,65" />
              <text class="planet-title">
                <textPath href="#curve6" startOffset="50%" text-anchor="middle">Future of Inverter Tech</textPath>
              </text>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-btn" onclick="openFooter()">Comparison</div>
  </footer>
  <script>
    // Draw animated stars in the background
    const starsContainer = document.getElementById('stars');
    for(let i=0;i<40;i++){
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random()*100+'vh';
      star.style.left = Math.random()*100+'vw';
      star.style.animationDelay = (Math.random()*3)+'s';
      star.style.width = star.style.height = (Math.random()*3+2)+'px';
      starsContainer.appendChild(star);
    }
    // Open planet page
    function openPlanet(url) {
      window.location.href = url;
    }
    // Open comparison page
    function openFooter() {
      window.location.href = 'comparison.html';
    }
  </script>
</body>
</html>
